<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW_6.2</title>

<body>
<main>
  <div class="box">
    <div class="header">Вхід в особистий кабінет</div>
    <div class="auth_container">
      <div class="login_input">
        <input type="email" placeholder="Логін або email" name="login" id="login">
      </div>
      <div class="password_input">
        <input type="password" placeholder="Пароль" name="password" id="password">
      </div>
      <div class="accept">
        <div class="checkbox">
          <label for="checkbox">Запам'ятати мене</label>
          <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <button type="submit">Вхід</button>
      </div>
    </div>
  </div>
</main>
</body>

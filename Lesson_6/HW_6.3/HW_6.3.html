<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="HW_6.3.css">
</head>
<body>
<div class="container">
  <div class="login-box">
    <img src="./img.jpg" alt="img">
    <form>
      <input type="text" placeholder="Номер телефону, ім'я користувача або ел. пошта">
      <input type="password" placeholder="Пароль">
      <button class="submit_btn" type="submit">Увійти</button>
      <div class="or-section">
        <span>АБО</span>
      </div>
      <a href="#" class="fb-login">Увійти через Facebook</a>
      <a href="#" class="forgot-password">Забули пароль?</a>
    </form>
  </div>
  <div class="signup-box">
    <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
  </div>
</div>
</body>
</html>
